<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 作为运算符：typeof x
  // 函数调用：typeof(x)
  let num = 10
  console.log(typeof num)

  let str = 'bo'
  console.log(typeof(str))

  let flag = true
  console.log(typeof flag)

  let obj = null
  console.log(typeof obj)
</script>
</body>
</html>
