<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // js 是弱数据类型语言
  // 数字类型 Number

  // NaN 表示计算错误
  console.log('bo' - 2)

  // NaN 任何计算都等于 NaN
  console.log(NaN + 2)

  // NaN 不等于 NaN
  console.log(NaN === NaN)

</script>
</body>
</html>
