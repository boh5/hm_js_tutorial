<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 1. bool
  // true, false 是布尔型字面量
  let isCool = true
  console.log(isCool)
  console.log(3 > 4)

  // 2. undefined
  // 只声明，未赋值的变量的值是 undefined
  // 如果检测到变量是 undefined 说明还没有传值过来，常用于函数参数的检测
  let num
  console.log(num)

  // 3. null
  // 空对象. 表示赋值了，值为 null(空)，表示尚未创建的对象
  let obj = null
  console.log(obj)

  // undefined 和 null 的区别
  console.log(undefined + 1)  // NaN
  console.log(null + 1)  // 1
</script>
</body>
</html>
