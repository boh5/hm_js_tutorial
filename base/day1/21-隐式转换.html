<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 除 + 以外的运算符都会把数据转换为数字型
  console.log(1 + 1)  // 2
  console.log('bo' + 1)   // 'bo1'
  console.log(2 + '2')  // '22'
  console.log(2 - '2')  // 0

  // 一元的加号，会把数据转换为数字型
  console.log(+12)  // 12
  console.log(+'123')  // 123
</script>
</body>
</html>
