<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 等 ==：值是否相等
  console.log(2 == '2')  // true 比较运算符会进行隐式类型转换
  console.log(undefined == null)  // true
  // 全等 ===：值和类型是否都相等
  console.log(2 === '2')  // false
  console.log(undefined === null)  // false

  // NaN 不等于任何东西
  console.log(NaN == NaN)  // false
  console.log(NaN === NaN)  // false

  // 不等 !=
  // 不全等 !==
</script>
</body>
</html>
